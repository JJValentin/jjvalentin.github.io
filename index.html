<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Growth Plan: Your Finance Channel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="presentation-container">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- Slide Container -->
        <div class="slide-container" id="slideContainer">
            <!-- Slides will be dynamically generated here -->
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <button class="nav-btn nav-btn--prev" id="prevBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                <span>Previous</span>
            </button>

            <div class="slide-indicators" id="slideIndicators">
                <!-- Indicators will be dynamically generated -->
            </div>

            <button class="nav-btn nav-btn--next" id="nextBtn">
                <span>Next</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <!-- Slide Counter -->
        <div class="slide-counter" id="slideCounter">
            <span id="currentSlide">1</span> / <span id="totalSlides">14</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
